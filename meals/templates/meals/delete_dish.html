<!DOCTYPE html>
<html>
<head>
    <title>Delete Dish - Prato</title>
</head>
<body>
    <h1>Delete Dish</h1>
    <p>Are you sure you want to delete <strong>{{ dish.name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'dish_list' %}">Cancel</a>
    </form>
</body>
</html>
